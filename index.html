<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT GIFT LUCKY JASTIP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .filter-btn {
            transition: color 0.3s ease-in-out;
            font-size: 12px;
        }
        .filter-btn:hover {
            color: #4fa3ff !important;
        }
        .format-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 6px;
            border-left: 3px solid rgba(255, 255, 255, 0.5);
            box-shadow: 2px 2px 8px rgba(255, 255, 255, 0.2);
            text-align: left;
            font-size: 12px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }
        .format-box:hover {
            transform: translateX(3px);
            box-shadow: 3px 3px 12px rgba(255, 255, 255, 0.3);
        }
        /* Tombol Scroll ke Atas di atas menu Simbol */
        #scrollToTop {
            display: none;
            position: fixed;
            bottom: 90px; /* Sesuai dengan tinggi menu */
            right: 20px;
            background-color: #4fa3ff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s ease-in-out;
        }
        #scrollToTop:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="p-4">
        <!-- Header -->
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center space-x-2 w-full relative">
                <i class="fas fa-gift text-2xl"></i>
                <div class="relative w-full">
                    <input id="searchInput" class="w-full bg-gray-800 text-white rounded-lg pl-10 pr-10 py-2 text-sm" placeholder="Search Gift..." type="text" onkeyup="searchProducts()" oninput="toggleClearButton()"/>
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm"></i>
                    <button id="clearSearch" class="hidden absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm" onclick="clearSearch()">✖</button>
                </div>
            </div>
        </div>

        <!-- Product Grid -->
        <div id="productGrid" class="grid grid-cols-1 gap-4">
            <!-- Produk -->
            <div class="bg-gray-800 rounded-lg p-4 product-card" data-name="winter wreath" data-model="blue burn 0,8%" data-latar="navy blue 2%" data-simbol="toilet 0,3%">
              <a href="https://t.me/nft/SpicedWine-5781" target="_blank">
                <img alt="winter wreath #5781" class="rounded-lg mb-2 mx-auto cursor-pointer" height="250" src="https://i.imgur.com/yx1SO4U.jpeg" width="250" />
              </a>
              <div class="font-bold text-md mb-1">
                <a href="https://t.me/nft/SpicedWine-5781" class="text-blue-400 hover:underline">winter wreath #5781</a>
              </div>
            
              <div class="format-box text-sm">
                <p><strong>Pemilik:</strong> <a href="https://t.me/cerbutu" class="text-blue-400">@cerbutu</a></p>
                <p><strong>Model :</strong> blue burn 0,8%</p>
                <p><strong>Latar :</strong> navy blue 2%</p>
                <p><strong>Simbol :</strong> toilet 0,3%</p>
                <p><strong>Harga :</strong> Rp90.000</p>
              </div>
            </div>
            
            <!-- Produk -->
            <div class="bg-gray-800 rounded-lg p-4 product-card" data-name="Ginget Cookies" data-model="Amaretto 0,6%" data-latar="Pacific Cyan 2%" data-simbol="Mistletoe 1,5%">
              <a href="https://t.me/nft/GingerCookie-6213" target="_blank">
                <img alt="Ginger Cookies #6213" class="rounded-lg mb-2 mx-auto cursor-pointer" height="250" src="https://i.imgur.com/WDl8XBo.jpeg" width="250" />
              </a>
              <div class="font-bold text-md mb-1">
                <a href="https://t.me/nft/GingerCookie-6213" class="text-blue-400 hover:underline">Ginger Cookies #6213</a>
              </div>
            
              <div class="format-box text-sm">
                <p><strong>Pemilik:</strong> <a href="https://t.me/bumbleebbee" class="text-blue-400">@bumbleebbee</a></p>
                <p><strong>Model :</strong> Amaretto 0,6%</p>
                <p><strong>Latar :</strong> Pacific Cyan 2%</p>
                <p><strong>Simbol :</strong> Mistletoe 1,5%</p>
                <p><strong>Harga :</strong> Rp95.000</p>
              </div>
            </div>
            </div>
        </div>

    <!-- Tombol Scroll ke Atas -->
    <button id="scrollToTop" onclick="scrollToTop()">↑</button>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-gray-800 p-4">
        <div class="flex justify-around">
            <button class="filter-btn flex flex-col items-center text-blue-500 active" onclick="setFilter('name', this)">
                <i class="fas fa-gift text-lg"></i>
                <div>Gift</div>
            </button>
            <button class="filter-btn flex flex-col items-center text-gray-400" onclick="setFilter('model', this)">
                <i class="fas fa-box text-lg"></i>
                <div>Model</div>
            </button>
            <button class="filter-btn flex flex-col items-center text-gray-400" onclick="setFilter('all', this)">
                <i class="fas fa-home text-lg"></i>
                <div>Home</div>
            </button>
            <button class="filter-btn flex flex-col items-center text-gray-400" onclick="setFilter('latar', this)">
                <i class="fas fa-image text-lg"></i>
                <div>Latar</div>
            </button>
            <button class="filter-btn flex flex-col items-center text-gray-400 relative" onclick="setFilter('simbol', this)">
                <i class="fas fa-star text-lg"></i>
                <div>Simbol</div>
            </button>
        </div>
    </div>

    <script>
        let activeFilter = 'name';

        function searchProducts() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('product-card');

            for (let card of cards) {
                let filterValue = card.getAttribute(`data-${activeFilter}`).toLowerCase();
                card.style.display = filterValue.includes(input) ? 'block' : 'none';
            }
        }

        function setFilter(filterType, element) {
            activeFilter = filterType;
            document.getElementById('searchInput').placeholder = `Search ${filterType}...`;
            searchProducts();

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('text-blue-500', 'active');
                btn.classList.add('text-gray-400');
            });

            element.classList.add('text-blue-500', 'active');
        }

        function toggleClearButton() {
            let input = document.getElementById('searchInput');
            let clearButton = document.getElementById('clearSearch');
            clearButton.classList.toggle('hidden', input.value.length === 0);
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            searchProducts();
            toggleClearButton();
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.addEventListener('scroll', function () {
            let scrollToTopBtn = document.getElementById("scrollToTop");
            let firstFormat = document.querySelector('.format-box');
            if (firstFormat && window.scrollY > firstFormat.offsetTop) {
                scrollToTopBtn.style.display = 'block';
            } else {
                scrollToTopBtn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
